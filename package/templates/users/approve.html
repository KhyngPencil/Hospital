{% extends 'users/layout.html'%}
{%block banner2%}
<div class="row">
  <div class="col-md-2 " style="border: 1px solid blue; min-height: 100px; background-color: rgb(215, 215, 215);">
      <div class="mb-5 mt-3" >
       <a href="/doctor/dashboard" class="btn btn-outline-primary"><img src="/static/home.png" style="height: 30px;">Home </a>
      </div>
      <div class="mb-5">
          <a href="#" class="btn btn-outline-primary"><img src="/static/medical-appointment.png" style="height: 30px;"> Appointments</a>
      </div>
      <div class="mb-5">
          <a href="/appointments/" class="btn btn-outline-primary"><img src="/static/medical-appointment.png" style="height: 30px;">Pending Appointments</a>
          <div class="mb-5">
            <a href="/doc/preg" class="btn btn-outline-primary"><img src="/static/pregnant.png" style="height: 30px;">All Pregnant Patients</a>
        </div>
      </div>
  </div>
<div class="col-md-10" style="min-height: 400px;">
    <h1 class="my-5 mx-5 text-center">USER Book Your Appointments Here</h1>
    <div class="col py-5 px-4">        
        <form action="#" method="post" class=" bg-light text-center px-4" style="border-radius: 15px;">
          <div>
            <label for="fname" class="my-3">Full Name</label>
            <input type="text" class="form-control text-center" value="{{sesdeets.patientdeets.fullname}}" disabled name="patientname">
            
          </div>
          <div class="">
            <label for="fname"  class="my-3">Desired Date Of Appointment</label>
            <input type="date" class="form-control" name="apdate" value="{{sesdeets.appointments_date}}">
          </div>
          <div class="">
            <label for="fname"  class="my-3">Desired Time Of Appointment</label>
            <input type="date" class="form-control" name="apdate" value="{{sesdeets.appointments_time}}">
          </div>
          
          <div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            
            <button class="btn btn-info text-light form-control py-2 mb-5" >Approve Appointment</button>
          </div>
          
        </form>
      </div>
</div>
</div>
{% endblock%}
