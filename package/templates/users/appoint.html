{%extends 'users/layout.html'%}
{%block appoint%}
<div class="row appointments justify-content-center">
    <div class="col-md-8 appointments">
        <form action="#" method="POST" class=" bg-light text-center px-4 appointments" style="border-radius: 15px;">
            <div>
              <label for="fname" class="mt-3">Full Name</label>
              <input type="text" class="form-control">
    
            </div>
            <div class="pt-2">
              <label for="fname"  class="mt-3">Desired Date Of Appointment</label>
              <input type="date" class="form-control">
            </div>
            <div>
              <label for="fname" class="mt-3">Complaints</label>
              <textarea class="form-control mb-5" name="complaints"></textarea>
              <button class="btn btn-info text-light form-control py-2 mb-5" > Book Appointment</button>
            </div>
            
          </form>
    </div>
</div>
{%endblock%}
